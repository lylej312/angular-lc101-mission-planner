<div class="displayBox">
  <h3>Candidates</h3>
  <ul>
    <li
      (click)="addCrewMember(member)"
      *ngFor="let member of candidates"
      [class.selected]="member.inCrew"
    >
      {{ member.name }}
    </li>
  </ul>
</div>
<hr />
<div class="displayBox">
  <h3>
    Crew
    <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
    <span [class.green]="true" *ngIf="crew.length === 3">Full</span>
  </h3>
  <span *ngIf="crew.length === 0">No crew members selected</span>
  <ol>
    <li
      (mouseover)="findImage(astronaut); displayImage = true"
      (mouseout)="displayImage = false"
      *ngFor="let astronaut of crew"
    >
      {{ astronaut.name }}
    </li>
  </ol>
  <!-- Add an img tag here to display astronaut photos. -->
  <div class="image">
    <img *ngIf="displayImage" [src]="currPhoto" alt="" />
    <span *ngIf="displayImage" [class.currID]="true"
      >Astronaut ID: {{ currID }}</span
    >
  </div>
  <button (click)="emptyCrew()">Empty Crew</button>
</div>
