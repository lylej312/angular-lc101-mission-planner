<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li class="li-1" *ngFor="let item of equipmentItems">
      <button
        (click)="addItem(item)"
        [class.active]="
          cargoHold.length !== maxItems &&
          item['mass'] + cargoMass < maximumAllowedMass
        "
        [disabled]="
          cargoHold.length === maxItems ||
          item['mass'] + cargoMass >= maximumAllowedMass ||
          numberOfItem === 2
        "
      >
        Add to Cargo Hold
      </button>
      <!-- "Add to Cargo Hold" button goes here. -->
      {{ item.name }}, {{ item.mass }} kg
    </li>
  </ol>
</div>

<hr />

<div class="displayBox">
  <h3>Cargo Hold: {{ cargoHold.length }}/{{ maxItems }} Spots Filled</h3>
  <ol>
    <li
      class="li-2"
      *ngFor="let equipment of cargoHold"
      (click)="removeItem(equipment)"
    >
      {{ equipment.name }}
    </li>
  </ol>
  <p>Mass in Hold: {{ cargoMass }} kg</p>
  <p [class.nearMaxMass]="nearMaxMass">
    Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg
  </p>
  <!-- Add the "Empty Hold" button here. -->
  <button (click)="emptyHold()">Empty Hold</button>
</div>
